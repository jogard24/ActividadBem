<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Store Car</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Block: Header -->
  <header class="header">
    <h1 class="header__logo">Store Car</h1> <!-- Element -->
    <nav class="header__nav"> <!-- Element -->
      <a href="#" class="header__link header__link--active">Inicio</a> <!-- Element + Modifier -->
      <a href="#" class="header__link">Productos</a>
      <a href="#" class="header__link">Contacto</a>
    </nav>
  </header>

  <!-- Block: Hero -->
  <section class="hero">
    <h2 class="hero__title">Bienvenido a nuestra tienda</h2> <!-- Element -->
    <p class="hero__text">"Diseñado para provocar miradas, creado para romper límites."</p> <!-- Element -->
  </section>

  <!-- Block: Product List -->
  <section class="product-list">
    <div class="product-list__item product-list__item--featured"> <!--element + Modifier  = este modificador brinda estilos -->
      <img src="img/lambo-aventador.jpg" alt="autodestacado" class="product-list__image"> <!-- Element -->
      <h3 class="product-list__name">Lamborgini-Aventador</h3> <!-- Element -->
      <p class="product-list__price">$ 9999999999</p> <!-- Element -->
      <button class="product-list__button">Comprar</button> <!-- Element -->
    </div>
    <div class="product-list__item">
      <img src="img/2020-nissan-gt-r-nismo.webp" alt="autonissan" class="product-list__image"> <!-- Element -->
      <h3 class="product-list__name">Nissan Gtr-R35 Nismo</h3>
      <p class="product-list__price">$ 9999999999</p>
      <button class="product-list__button">Comprar</button>
    </div>
  </section>

  <!-- Block: Footer -->
  <footer class="footer">
    <p class="footer__text">© 2025 Store Car - Todos los derechos reservados.</p> <!-- Element -->
  </footer>

</body>
</html>
